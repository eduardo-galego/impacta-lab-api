name: Newman Run

on:
  workflow_run:
    branches: 
    - master
  pull_request:
    branches:
    - master

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: matt-ball/newman-action@master
      with:
        collection: impacta-lab-api.postman_collection.json
